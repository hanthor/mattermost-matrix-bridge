version: '3.8'

services:
  postgres:
    image: docker.io/library/postgres:15-alpine
    restart: unless-stopped
    environment:
      POSTGRES_USER: synapse
      POSTGRES_PASSWORD: synapsepassword
      POSTGRES_DB: synapse
    volumes:
      - postgres_data:/var/lib/postgresql/data:Z
    networks:
      - bridge_net

  synapse:
    image: docker.io/matrixdotorg/synapse:v1.115.0
    restart: unless-stopped
    environment:
      SYNAPSE_SERVER_NAME: localhost
      SYNAPSE_REPORT_STATS: "no"
    volumes:
      - ./synapse-data:/data:Z
      - ./registration.yaml:/data/registration.yaml:Z
    ports:
      - 40008:8008
    depends_on:
      - postgres
    networks:
      - bridge_net

  element:
    image: docker.io/vectorim/element-web:latest
    restart: unless-stopped
    ports:
      - 40080:80
    volumes:
      - ./element-config.json:/app/config.json:Z
    networks:
      - bridge_net

  mattermost:
    image: docker.io/mattermost/mattermost-team-edition:latest
    restart: unless-stopped
    ports:
      - 40065:8065
    environment:
      MM_SERVICESETTINGS_SITEURL: http://localhost:8065
      MM_SERVICESETTINGS_ENABLELOCALMODE: "true"
      MM_SERVICESETTINGS_LOCALMODESOCKETLOCATION: "/var/tmp/mattermost_local.socket"
      MM_SQLSETTINGS_DRIVERNAME: postgres
      MM_SQLSETTINGS_DATASOURCE: postgres://mmuser:mmpassword@postgres-mm:5432/mattermost?sslmode=disable&connect_timeout=10
    depends_on:
      - postgres-mm
    networks:
      - bridge_net

  postgres-mm:
    image: docker.io/library/postgres:15-alpine
    restart: unless-stopped
    environment:
      POSTGRES_USER: mmuser
      POSTGRES_PASSWORD: mmpassword
      POSTGRES_DB: mattermost
    volumes:
      - postgres_mm_data:/var/lib/postgresql/data:Z
      - ./:/data:Z
    working_dir: /data
    networks:
      - bridge_net

  bridge:
    build: 
      context: .
      dockerfile: Dockerfile
    restart: unless-stopped
    volumes:
      - ./:/data:Z
    depends_on:
      - synapse
      - mattermost
    networks:
      - bridge_net

networks:
  bridge_net:

volumes:
  postgres_data:
  postgres_mm_data:
